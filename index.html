    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        :root {
            --ftk-purple: #2d1b4d;
            --ftk-gold: #d4af37;
            --ftk-bg: #0f0f1b;
            --ftk-panel: #1e1e2e;
        }
        body {
            font-family: 'MedievalSharp', cursive;
            background-color: var(--ftk-bg);
            color: #e0e0e0;
            image-rendering: pixelated;
        }
        h1, h2, h3, .font-title {
            font-family: 'Cinzel Decorative', serif;
        }
        .pixel-border {
            border: 2px solid var(--ftk-gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
            background: linear-gradient(135deg, #1e1e2e 0%, #14141f 100%);
        }
        .parchment {
            background-color: #f4e4bc;
            color: #2d1b4d;
            border: 2px solid #8b4513;
        }
        @keyframes shake {
          0% { transform: translate(1px, 1px) rotate(0deg); }
          10% { transform: translate(-1px, -2px) rotate(-1deg); }
          20% { transform: translate(-3px, 0px) rotate(1deg); }
          30% { transform: translate(3px, 2px) rotate(0deg); }
          40% { transform: translate(1px, -1px) rotate(1deg); }
          50% { transform: translate(-1px, 2px) rotate(-1deg); }
          60% { transform: translate(-3px, 1px) rotate(0deg); }
          70% { transform: translate(3px, 1px) rotate(-1deg); }
          80% { transform: translate(-1px, -1px) rotate(1deg); }
          90% { transform: translate(1px, 2px) rotate(0deg); }
          100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .animate-shake {
          animation: shake 0.4s;
        }
        @keyframes floatUp {
          0% { transform: translateY(0); opacity: 1; }
          100% { transform: translateY(-50px); opacity: 0; }
        }
        .floating-number {
          position: absolute;
          pointer-events: none;
          animation: floatUp 1s forwards;
          font-size: 18px;
          z-index: 50;
          font-weight: bold;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        /* Wind Animation */
        @keyframes wind {
            0% { transform: translateX(-100vw) translateY(10px) skewX(-45deg); opacity: 0; }
            20% { opacity: 0.15; }
            80% { opacity: 0.15; }
            100% { transform: translateX(100vw) translateY(-10px) skewX(-45deg); opacity: 0; }
        }
        .wind-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            height: 2px;
            width: 300px;
            animation: wind linear infinite;
        }
        /* Particle/Dust Animation */
        @keyframes floatParticle {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            20% { opacity: 0.4; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
        }
        .particle {
            position: absolute;
            background: #ffd700;
            border-radius: 50%;
            animation: floatParticle linear infinite;
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: #0f0f1b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: var(--ftk-gold);
        }
    </style>
